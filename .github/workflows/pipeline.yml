# This is a basic workflow to help you get started with Actions

name: CI

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  step-1:
    name: Maven Test
    if: ${{ vars.JAO == ' ' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  step-2:
    name: Maven Test
    if: ${{ vars.JAO != ' ' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
