name: Bump version

on:
  workflow_call:
    inputs:
      message:
        required: true
        type: string
    outputs:
      version:
        value: ${{ jobs.bump-version.outputs.version }}

jobs:
  bump-version:
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      version: ${{ steps.bump-semver.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get current version
        id: current-version
        run: echo "version=1.0.0" >> "$GITHUB_OUTPUT"

      - name: Get commit prefix
        uses: actions-ecosystem/action-regex-match@v2
        id: semantic-tag
        with:
          text: ${{ inputs.message }}
          regex: '^(major|minor|patch)'

      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.current-version.outputs.version }}
          level: ${{ steps.semantic-tag.outputs.match == '' && 'patch' || steps.semantic-tag.outputs.group1 }}

      - name: Update version
        run: echo '${{ steps.bump-semver.outputs.new_version }}'